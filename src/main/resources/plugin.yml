name: Duels
version: '${project.version}'
main: net.multylands.duels.Duels
api-version: 1.20
authors: [ GreenedDev ]
softdepend:
  - Multiverse-Core
description:
  this is a duels plugin created for minecraft server multylands. it was created due to the fact that managing duels required a lot of work. for example server helper needed to moderate 1v1 players to not use restricted PvP abilities.
website: https://multylands.net/
commands:
  duel:
    aliases:
      - pri
      - 1v1
    description: Simply invite player to a duel with restrictions
  cancelduel:
    aliases:
      - duelcancel
      - removeduel
      - duelremove
      - pricancel
      - removepri
      - priremove
    description: Cancel your duel request
  acceptduel:
    aliases:
      - duelaccept
      - confirmduel
      - duelconfirm
      - priaccept
      - confirmpri
      - priconfirm
    description: Accept someone's duel request. Requires player argument
  ignoreduel:
    aliases:
      - ignoreduels
      - duelsignore
      - duelignore
      - ignorepris
      - ignorepri
      - prisignore
      - priignore
    description: Ignore someone's duel requests
  denyduel:
    aliases:
      - dueldeny
      - duelno
      - prideny
      - prino
      - nopri
      - denypri
    description: Deny someone's duel request
  reloadduel:
    aliases:
      - duelreload
      - reloadarenas
    description: Reload arena's config
  setarenapos:
    aliases:
      - setduelarenapos
      - setarenaspos
      - posarena
    description: Set position of any arena
  createduelarena:
    aliases:
      - createarenaduel
      - createduelsarena
    description: Create arena for the duels
  setduelspawn:
    aliases:
      - setspawnduel
    description: Set spawn (the location players get teleported to after duel ends) location.
  spectate:
    aliases:
      - watchduel
      - duelwatch
      - spectateduel
      - duelspectate
    description: Spectate someone's Duel match
  stopspectate:
    aliases:
      - stopwatchduel
      - stopwatchingduel
      - duelwatchstop
      - duelspectatestop
      - endspectate
      - spectateend
      - spectatestop
    description: Stop spectate mode.